<body id="mainBody">

    <div id="realTimeClock" class="clock">00:00:00</div>
    
    <div class="travel-container">

        <div id="travelDisplay" class="travel-time-display">00:00</div>

    <div id="lightCircle" class="light red"></div>
    
    <div class="timer-container">

    <button onclick="syncGreen()" class="sync-btn">ì§€ê¸ˆ ì´ˆë¡ë¶ˆ ì‹œì‘! </button>

    <div class="settings">

        ì´ˆë¡ë¶ˆ: <input type="number" id="greenTime" value="27" onchange="saveSettings()"> ì´ˆ / 
        ë¹¨ê°„ë¶ˆ: <input type="number" id="redTime" value="133" onchange="saveSettings()"> ì´ˆ
    </div>

    <script>
        let referenceTime = localStorage.getItem('trafficRefTime') ? parseInt(localStorage.getItem('trafficRefTime')) : null;
        
        // ì´ë™ ì‹œê°„ ì¸¡ì • ìƒíƒœ
        let travelStartTime = null;
        let isTravelMeasuring = false;

        // ì¸¡ì •ìš© ìƒíƒœ ë³€ìˆ˜
        let measureStep = 0; 
        let t1, t2, t3;

        function saveSettings() {
            update();
        }

        function syncGreen() {
            referenceTime = Date.now();
            localStorage.setItem('trafficRefTime', referenceTime);
            alert("ë™ê¸°í™” ì™„ë£Œ!");
        }

        // ì´ë™ ì‹œê°„ ì¸¡ì • í•¨ìˆ˜
        function toggleTravelMeasure() {
            const btn = document.getElementById('travelBtn');
            const display = document.getElementById('travelDisplay');

            if (!isTravelMeasuring) {
                // ì¸¡ì • ì‹œì‘
                travelStartTime = Date.now();
                isTravelMeasuring = true;
                btn.innerText = "ğŸ ë„ì°© (ì¸¡ì • ì¢…ë£Œ)";
                btn.classList.add('running');
            } else {
                // ì¸¡ì • ì¢…ë£Œ
                isTravelMeasuring = false;
                btn.innerText = "ğŸƒ ë‹¤ì‹œ ì¸¡ì •í•˜ê¸°";
                btn.classList.remove('running');
                
                const finalTime = display.innerText;
                alert(`ì‹ í˜¸ë“±ê¹Œì§€ ì´ ${finalTime} ê±¸ë ¸ìŠµë‹ˆë‹¤!`);
            }
        }

        function handleMeasure() {
            const btn = document.getElementById('measureBtn');
            const guide = document.getElementById('measureGuide');
            const gInput = document.getElementById('greenTime');
            const rInput = document.getElementById('redTime');

            if (measureStep === 0) {
                t1 = Date.now();
                measureStep = 1;
                btn.innerText = "ğŸ”´ ë¹¨ê°„ë¶ˆë¡œ ë°”ë€Œë©´ í´ë¦­!";
                guide.innerText = "ì´ˆë¡ë¶ˆ ìœ ì§€ ì‹œê°„ì„ ì¸¡ì • ì¤‘ì…ë‹ˆë‹¤...";
            } else if (measureStep === 1) {
                t2 = Date.now();
                const measuredGreen = Math.round((t2 - t1) / 1000);
                gInput.value = measuredGreen;
                measureStep = 2;
                btn.innerText = "ğŸŸ¢ ë‹¤ì‹œ ì´ˆë¡ë¶ˆì´ ë˜ë©´ í´ë¦­!";
                guide.innerText = `í™•ì¸ëœ ì´ˆë¡ë¶ˆ: ${measuredGreen}ì´ˆ. ì´ì œ ë¹¨ê°„ë¶ˆ ì¸¡ì • ì¤‘...`;
            } else if (measureStep === 2) {
                t3 = Date.now();
                const measuredRed = Math.round((t3 - t2) / 1000);
                rInput.value = measuredRed;
                referenceTime = t3;
                localStorage.setItem('trafficRefTime', referenceTime);
                measureStep = 0;
                btn.innerText = "ğŸ“ ì£¼ê¸° ì¸¡ì • ì‹œì‘";
                guide.innerText = `ì¸¡ì • ì™„ë£Œ! ë¹¨ê°„ë¶ˆ: ${measuredRed}ì´ˆ. ìë™ìœ¼ë¡œ ë™ê¸°í™”ë˜ì—ˆìŠµë‹ˆë‹¤.`;
                alert("ì£¼ê¸° ì¸¡ì • ë° ë™ê¸°í™”ê°€ ì™„ë£Œë˜ì—ˆìŠµë‹ˆë‹¤!");
            }
        }

        function update() {
            const now = Date.now();
            document.getElementById('realTimeClock').innerText = new Date(now).toLocaleTimeString();

            // ì´ë™ ì‹œê°„ ì‹¤ì‹œê°„ ì—…ë°ì´íŠ¸
            if (isTravelMeasuring && travelStartTime) {
                const elapsedMs = now - travelStartTime;
                const totalSeconds = Math.floor(elapsedMs / 1000);
                const mins = String(Math.floor(totalSeconds / 60)).padStart(2, '0');
                const secs = String(totalSeconds % 60).padStart(2, '0');
                document.getElementById('travelDisplay').innerText = `${mins}:${secs}`;
            }

            if (!referenceTime) return;

            const greenDuration = parseInt(document.getElementById('greenTime').value) || 0;
            const redDuration = parseInt(document.getElementById('redTime').value) || 0;
            const totalCycle = (greenDuration + redDuration) * 1000;

            if (totalCycle === 0) return;

            const elapsed = now - referenceTime;
            const currentPos = elapsed % totalCycle;

            const body = document.getElementById('mainBody');
            const lightCircle = document.getElementById('lightCircle');
            const timerDisplay = document.getElementById('timerDisplay');
            const statusText = document.getElementById('statusText');

            let remainingSeconds;
            let isGreen = currentPos < greenDuration * 1000;

            if (isGreen) {
                remainingSeconds = Math.ceil((greenDuration * 1000 - currentPos) / 1000);
                lightCircle.className = "light green";
                statusText.innerText = "ì´ˆë¡ë¶ˆ ê±´ë„ˆì„¸ìš”!";
                statusText.style.color = "#2ecc71";
            } else {
                remainingSeconds = Math.ceil((totalCycle - currentPos) / 1000);
                lightCircle.className = "light red";
                statusText.innerText = "ë¹¨ê°„ë¶ˆ ì •ì§€";
                statusText.style.color = "#e74c3c";
            }

            timerDisplay.innerText = remainingSeconds;

            if (remainingSeconds <= 5) {
                body.classList.add('warning-flash');
            } else {
                body.classList.remove('warning-flash');
            }
        }

        setInterval(update, 200);
    </script>
